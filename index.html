  <body>
    <div class="preloader">
      <div class="rounder"></div>
    </div>
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="about-fixed">
              <div class="my-pic">
                <img src="images/pic/my-pic.jpg" alt="">
                <a href="javascript:void(0)" class="collapsed" data-target="#menu" data-toggle="collapse"><i class="icon-menu menu"></i></a>
                <div id="menu" class="collapse">
                  <ul class="menu-link">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
              </div>
              <div class="my-detail">
                <div class="white-spacing">
                  <h1>The New York Times</h1>
                  <span>Articles</span>
                </div>
                  <ul class="social-icon">
                    <li><a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-md-9">
              <div class="col-md-12 page-body">
                <div class="row" ng-controller="AppController">
                  <div class="sub-title">
                    <h2>Articles</h2>
                    <br><br>
                    <span>From</span>
                    <input type="date" ng-model="fromDate" ng-change="dateFiltr()" placeholder='rrrr-mm-dd'>
                    <span>To</span>
                    <input type="date" ng-model="toDate" ng-change="dateFiltr()" placeholder='rrrr-mm-dd'>
                    <br><br>
                    <p class="button button-style button-anim fa fa-long-arrow-right" ng-click="filtrArticles('newest')">
                      <span>Newest</span>
                    </p>
                    <p class="button button-style button-anim fa fa-long-arrow-right" ng-click="filtrArticles('oldest')">
                      <span>Oldest</span>
                    </p>

                  </div>

                  <div class="col-md-12 content-page">
                    <div class="col-md-12 blog-post">
                      <post-article ng-repeat="article in articles">
                      </post-article>
                  </div>
                    <div class="col-md-12 text-center">
                      <a href="javascript:void(0)" id="load-more-post" class="load-more-button" ng-click="loadMoreArticles()">Load</a>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                  <form id="mc-form" method="post" action="http://uipasta.us14.list-manage.com/subscribe/post?u=854825d502cdc101233c08a21&amp;id=86e84d44b7">

						        <div class="subscribe-form margin-top-20">
							        <input id="mc-email" type="email" placeholder="Email Address" class="text-input">
							        <button class="submit-btn" type="submit">Submit</button>
								    </div>
                    <p>Subscribe to my weekly newsletter</p>
								    <label for="mc-email" class="mc-label"></label>
							    </form>
                </div>
              </div>
                <div class="col-md-12 page-body margin-top-50 footer">
                  <footer>
                    <ul class="menu-link">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="#">About</a></li>

                  </footer>
                </div>
              </div>
            </div>
         </div>
      </div>

    <script type="text/javascript" src="js/modules/directives.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script>
      var app = angular.module("articleApp", ["articleControllers"]);
    </script>
   </body>
 </html>
